<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作者ロゴ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
        }

        .logo {
            text-align: center;
            color: white;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        .logo.show {
            opacity: 1;
            transform: scale(1);
        }

        .fadeout {
            opacity: 0 !important;
            transform: scale(1.1) !important;
            transition: opacity 1s ease, transform 1s ease;
        }
    </style>
</head>

<body>
    <div id="logo" class="logo">
        <img src="./author_logo.png" alt="Author Logo" width="200px" height="140px">
        <p style="color: #0a0d22;">kogetaros</p>
    </div>

    <script>
        const logo = document.getElementById('logo');
        // ロゴをふわっと表示
        setTimeout(() => logo.classList.add('show'), 100);

        // 2.5秒後にフェードアウト
        setTimeout(() => logo.classList.add('fadeout'), 2500);

        // 3.5秒後にタイトル画面へ
        setTimeout(() => location.href = './title.html', 3500);
    </script>
</body>

</html>
